version: '3.8'

services:
  api:
    build: .
    container_name: health-tech-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    build: .
    container_name: health-tech-streamlit
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=development
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    command: streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: health-tech-dynamodb
    ports:
      - "8002:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
